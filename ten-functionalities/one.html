<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Increment and Decrement</title>
	</head>
	<body>
		<button onclick="history.back()">&laquo; Back</button>

		<h1>Increment and Decrement</h1>

		<form>
			<button type="button" onclick="input.value--">-</button>
			<input name="input" type="text" value="0" />
			<button onclick="input.value++" type="button">+</button>
		</form>
	</body>
</html>
